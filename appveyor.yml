init:
  - git config --global core.autocrlf input

version: 0.37.{build}

skip_tags: true

build_script:
  - cmd: build.cmd

environment:
  RABBITMQ_URL:
    secure: W49qXP+4ZjxPTpBev0ZtuiajlgUwK8DyxTugRqcYoYpTDilN8TpqGS6+MGIYqJAFBtOkzyV+ZT2lVDVsKNXpyQArzVwCoMiOoGDNaULf3ujooaqBFC0rXyZpeTPhfI2q

test: off

artifacts:
  - path: Build\Packages\*.nupkg

cache:
  - packages -> paket.lock

services:
  - mssql2014

on_success:
- "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
- pip install codecov
- codecov -f "Build\\Reports\\opencover-results.xml"

nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true

deploy:
  - provider: NuGet
    api_key:
      secure: +YlrKmWps7RJVPU4s7B4HWNL9cZXaUVdiNJInli9IZPlTP+J0CyHsUvcDY8haE+b
    skip_symbols: false
    on:
      branch: master
  - provider: GitHub
    artifact: /.*\.nupkg/
    auth_token:
      secure: f+y+RL1ETsxIbYKlliZrmXpfr1wvEVNhGGEOYyl2K8ryz02WxXL+kLe7pu53Kc8r
    tag: v$(appveyor_build_version)
    draft: true
    prerelease: false
    on:
      branch: master
