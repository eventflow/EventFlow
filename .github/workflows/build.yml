name: build

on:
  push:
    branches: [ develop-v0 ]
  pull_request:
    branches: [ develop-v0 ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cake
      run: powershell -NoProfile -ExecutionPolicy unrestricted -Command ".\up_integration-test-env.ps1; .\build.ps1 --bootstrap; .\build.ps1 --Target=All;"
